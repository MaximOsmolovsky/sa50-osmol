<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Colors</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="background">
    <div class="string1">
        <div class="black"></div>
        <div class="gray"></div>
        <div class="gray2"></div>
        <div class="gray3"></div>
        <div class="gray4"></div>
        <div class="white"></div>
        </div>
    <div class="string2">
        <div class="red"></div>
        <div class="orange"></div>
        <div class="yellow"></div>
        <div class="green"></div>
        <div class="light-green"></div>
        <div class="light-green2"></div>
        </div>
    <div class="string3">
        <div class="blue"></div>
        <div class="light-blue"></div>
        <div class="light-blue2"></div>
        <div class="purple"></div>
        <div class="pink"></div>
        </div>
  </div>
</body>
</html>
